<div class="mdl-grid" style="height: calc(37vh - 64px); width: 99%;">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-material"
    [columnDefs]="pdbColDefs"
    [defaultColDef]="defaultColDefs"
    [rowData]="pdbRowData$"
    [rowSelection]="'single'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>

<div class="mdl-grid" style="height: calc(60vh - 64px); width: 99%;">

    style="width: 100%; height: 100%"
    class="ag-theme-material"
    [columnDefs]="interfaceColDefs"
    [defaultColDef]="defaultColDefs"
    [rowData]="interfaceRowData$"
    [rowSelection]="'single'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>
